<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <header id="form-wrap">
        <h1>Linked <span><img src="images/linked-list-logo.svg"></span> List</h1>
        <form id="link-form">
          <fieldset>
            <input id='website-title' type="text" name="link-title" placeholder="Website Title" >
            <input id='website-URL' type="text" name="link-url" placeholder="Website URL" >
            <button id="enter-button" type="button" name="Enter-button">Please Enter Title and URL</button>
          </fieldset>
        </form>
      </header>
      <section id="bookmark-wrap">
        
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
